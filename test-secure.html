<!DOCTYPE html>
<html>
<head>
    <title>System Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        .test-image { margin: 10px; border: 2px solid #ccc; }
        .working { border-color: green; }
        .broken { border-color: red; }
        .password-form { text-align: center; margin: 50px; }
        input[type="password"] { padding: 10px; margin: 10px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="passwordSection" class="password-form">
        <h2>System Check</h2>
        <p>Enter password to run diagnostics:</p>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Continue</button>
    </div>
    
    <div id="testSection" class="hidden">
        <h1>System Diagnostics</h1>
        <p>Checking system resources...</p>
        
        <div id="results"></div>
        
        <script>
            function checkPassword() {
                const password = document.getElementById('password').value;
                // Simple password - you can change this
                if (password === 'test123') {
                    document.getElementById('passwordSection').classList.add('hidden');
                    document.getElementById('testSection').classList.remove('hidden');
                    runTests();
                } else {
                    alert('Incorrect password');
                }
            }
            
            function runTests() {
                const images = [
                    { name: 'Resource A', file: 'MAIN.jpg' },
                    { name: 'Resource B', file: 'SPEARMAN.jpg' },
                    { name: 'Resource C', file: 'ZOOMMAN.jpg' },
                    { name: 'Resource D', file: 'REWARDKEY.jpg' },
                    { name: 'Resource E', file: 'CAVE.jpg' },
                    { name: 'Resource F', file: 'GOBLIN.jpg' },
                    { name: 'Resource G', file: 'GOBLINATTACK.jpg' },
                    { name: 'Resource H', file: 'TREASURE.jpg' }
                ];
                
                const resultsDiv = document.getElementById('results');
                
                images.forEach((img, index) => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3>${img.name}</h3>
                        <img src="${img.file}" alt="${img.name}" class="test-image" style="width: 200px;" 
                             onload="this.classList.add('working'); this.parentElement.querySelector('span').textContent='✓ Working'"
                             onerror="this.classList.add('broken'); this.parentElement.querySelector('span').textContent='✗ Failed'">
                        <span>Checking...</span>
                    `;
                    resultsDiv.appendChild(div);
                });
            }
        </script>
    </div>
</body>
</html>
